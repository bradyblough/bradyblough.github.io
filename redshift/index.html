<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Redshift Simulation</title>
  </head>
  <body>
    <label for="redshiftSlider" id="redshift">Redshift</label>
    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="0"
      id="redshiftSlider"
    />

    <canvas id="redshiftCanvas"></canvas>
    <button id="showExplanationBtn">Show Explanation</button>
    <div id="explanation"></div>

    <script src="redshiftSimulator.js"></script>
  </body>
</html>
